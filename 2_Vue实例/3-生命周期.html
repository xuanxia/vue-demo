<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<p>
    Vue 实例在创建时有一系列初始化步骤——例如，
    它需要建立数据观察，编译模板，创建必要的数据绑定。
    在此过程中，它也将调用一些生命周期钩子，
    给自定义逻辑提供运行机会
</p>
var vm = new Vue({
data: {
a: 1
},
created: function () {
// `this` 指向 vm 实例
console.log('a is: ' + this.a)
}
})
// -> "a is: 1"
</body>
</html>
