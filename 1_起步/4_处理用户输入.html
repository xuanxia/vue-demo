<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
<div id="app">
  <p>{{message}}</p>
   <button v-on:click="reverseMessage">Reverse Message</button>
</div>

<script>
    new Vue({
        el:"#app",
        data: {
            message: 'Hello Vue.js!'
        },
        methods:{
            reverseMessage:function(){
               this.message = this.message.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
