<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
<div id="app">
   <ul>
       <li v-for="todo in todos">
           {{todo.text}}
       </li>
   </ul>
</div>

<script>
    new Vue({
        el:"#app",
        data:{
           todos:[
               { text: 'Learn JavaScript' },
               { text: 'Learn Vue.js' },
               { text: 'Build Something Awesome' }
           ]
        }
    });
</script>
</body>
</html>
